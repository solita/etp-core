name: nvd-clojure

on: [push, pull_request]

jobs:
  nvd:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./etp-backend
    container:
      image: clojure:openjdk-11-tools-deps

    steps:
      - uses: actions/checkout@v3
      - name: Run nvd
        run: ./nvd.sh
      - name: Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: NVD Results
          working-directory: ./etp-backend
          path: target/nvd/dependency-check-junit.xml
          reporter: jest-junit
