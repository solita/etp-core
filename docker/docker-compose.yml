version: '3.7'

services:
  db:
    image: postgres:15.2-alpine
    command: postgres -c 'max_connections=500'
    volumes:
      - type: bind
        source: ./initdb
        target: /docker-entrypoint-initdb.d
        read_only: true
    ports:
      - 127.0.0.1:5432:5432
    environment:
      POSTGRES_PASSWORD: etp

  admin:
    image: dpage/pgadmin4
    ports:
      - 127.0.0.1:9090:80
    environment:
      PGADMIN_DEFAULT_PASSWORD: etp
      PGADMIN_DEFAULT_EMAIL: etp@solita.fi

  mpollux:
    image: nginx
    ports:
      - 127.0.0.1:53952:443
    volumes:
      - type: bind
        source: ./mpollux/api
        target: /usr/share/nginx/html
        read_only: true
      - type: bind
        source: ./mpollux/conf.d
        target: /etc/nginx/conf.d
        read_only: true
      - type: bind
        source: ./mpollux/keys
        target: /keys
        read_only: true
        
  minio:
    image: minio/minio:RELEASE.2022-10-24T18-35-07Z
    ports:
      - 127.0.0.1:9000:9000
    networks:
      - minio
    volumes:
      - data:/files 
    command: server /files
    environment:
      MINIO_ACCESS_KEY: minio
      MINIO_SECRET_KEY: minio123

  minio_create_default_bucket:
    image: minio/mc:latest
    depends_on:
      - minio
    networks:
      - minio  
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      /usr/bin/mc alias set local http://minio:9000 minio minio123 --api S3v4;
      /usr/bin/mc mb local/files --region=eu-central-1;
      /usr/bin/mc policy set public local/files;
      "
  sftp:
    build: ./sftp
    ports:
      - 127.0.0.1:2222:22

  smtp:
    build: ./smtp
    ports:
      - 127.0.0.1:2525:25
    volumes:
      - type: bind
        source: ./smtp/received-emails
        target: /received-emails

volumes:
  data:

networks:
  minio:
