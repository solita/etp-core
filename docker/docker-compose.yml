version: '3.7'

services:
  db:
    image: postgres
    command: postgres -c 'max_connections=500'
    volumes:
      - type: bind
        source: ./initdb
        target: /docker-entrypoint-initdb.d
        read_only: true
    ports:
      - 127.0.0.1:5432:5432
    environment:
      POSTGRES_PASSWORD: etp

  admin:
    image: dpage/pgadmin4
    ports:
      - 127.0.0.1:9090:80
    environment:
      PGADMIN_DEFAULT_PASSWORD: etp
      PGADMIN_DEFAULT_EMAIL: etp@solita.fi

  mpollux:
    image: nginx
    ports:
      - 127.0.0.1:53952:443
    volumes:
      - type: bind
        source: ./mpollux/api
        target: /usr/share/nginx/html
        read_only: true
      - type: bind
        source: ./mpollux/conf.d
        target: /etc/nginx/conf.d
        read_only: true
      - type: bind
        source: ./mpollux/keys
        target: /keys
        read_only: true
        
  minio:
    image: minio/minio
    container_name: minio
    ports:
      - 127.0.0.1:9000:9000
    command: server /files
    environment:
      MINIO_ACCESS_KEY: minio
      MINIO_SECRET_KEY: minio123

  minio_create_default_bucket:
    image: minio/mc:latest
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc config host rm local;
      /usr/bin/mc config host add --quiet --api s3v4 local http://minio:9000 minio minio123;
      /usr/bin/mc rb --force local/files;
      /usr/bin/mc mb --quiet local/files;
      /usr/bin/mc policy set public local/files;
      "     